<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Pomodoro — Таймер для профессионалов охраны труда</title>
  <meta name="description" content="Профессиональный Pomodoro-таймер с советами по безопасности для специалистов по охране труда">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-490420702"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-490420702');
  </script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone для JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    /* Анимации */
    @keyframes pulse-safety {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }
    
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .safety-pulse {
      animation: pulse-safety 2s ease-in-out infinite;
    }
    
    .slide-in {
      animation: slide-in 0.5s ease-out;
    }
    
    /* Стили для прогресс-кольца */
    .progress-ring {
      transform: rotate(-90deg);
    }
    
    .progress-ring__circle {
      transition: stroke-dashoffset 0.35s;
      transform-origin: 50% 50%;
    }
    
    /* Стиль для диска времени */
    .time-dial {
      background: conic-gradient(
        from 0deg,
        #10b981 0deg,
        #10b981 var(--dial-angle),
        #e5e7eb var(--dial-angle),
        #e5e7eb 360deg
      );
    }
    
    /* Стиль для предупреждающей ленты */
    .hazard-stripe {
      background: repeating-linear-gradient(
        45deg,
        #fbbf24,
        #fbbf24 10px,
        #111827 10px,
        #111827 20px
      );
    }
    
    /* Glassmorphism эффект */
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    /* Неоморфизм для кнопок */
    .neo-button {
      background: linear-gradient(145deg, #ffffff, #f3f4f6);
      box-shadow: 5px 5px 10px #d1d5db, -5px -5px 10px #ffffff;
      transition: all 0.3s ease;
    }
    
    .neo-button:hover {
      box-shadow: 2px 2px 5px #d1d5db, -2px -2px 5px #ffffff;
    }
    
    .neo-button:active {
      box-shadow: inset 2px 2px 5px #d1d5db, inset -2px -2px 5px #ffffff;
    }
    
    /* Кастомный скроллбар */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #9ca3af;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
    
    /* Ripple Effect Animation */
    @keyframes ripple-effect {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(10);
        opacity: 0.3;
      }
      100% {
        transform: scale(35);
        opacity: 0;
      }
    }
    
    /* Gradient Border Animation */
    @property --animate-duration {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }
    
    @keyframes rotate-gradient {
      0% {
        --animate-duration: 0deg;
      }
      100% {
        --animate-duration: 360deg;
      }
    }
    
    .gradient-border-btn:after,
    .gradient-border-btn:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background-image: conic-gradient(
        from var(--animate-duration) at 50% 50%,
        #10b981 0%,
        #3b82f6 25%,
        #8b5cf6 50%,
        #f59e0b 75%,
        #10b981 100%
      );
      animation: rotate-gradient 3s infinite linear;
      z-index: -1;
    }
    
    .gradient-border-btn:before {
      filter: blur(8px);
      opacity: 0.7;
    }
    
    /* Enhanced hover effects */
    .enhanced-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .enhanced-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .enhanced-button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Основное React приложение (cache-busting for GH Pages) -->
  <script type="text/babel" data-presets="env,react" src="app.jsx?v=10"></script>
</body>
</html>
